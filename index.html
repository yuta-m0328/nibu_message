<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丹生明里さん卒業に寄せたメッセージ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link id="favicon" rel="icon" href="static/応援広告.png">
</head>
<body>
    <div class="progress-bar" id="progress-bar"></div>
    <!-- Cover Section (Initially displayed) -->
    <div class="cover" id="cover">
        <img src="static/応援広告.png" alt="背景画像1" class="background-image1">
        <!-- 中サイズの画像2 -->
        <img src="static/ロゴ_清書.png" alt="前景画像2" class="foreground-image2">
        <!-- <h1>卒業セレモニー</h1> -->
        <!-- <h2>Game Day / Live Day</h2> -->
    </div>

    <!-- Content Section (Initially hidden) -->
    <div class="container" id="content">
        <div class="banner">
            <img src="static/banner.png" alt="Banner Image" class="banner-image">
        </div>
        <button id="scroll-bottom-btn" class="scroll-bottom-btn">
            <span class="material-icons">arrow_downward</span>
        </button>


        <!-- Message Section with Infinite Scroll -->
        <section class="message-list" id="message-list">
            <!-- Messages will be appended here by JavaScript -->
        </section>
    </div>

    <!-- Fullscreen Overlay Final Message -->
    <div class="overlay" id="final-overlay">
        <div class="overlay-content">
            <!-- <span class="close-btn" id="close-btn">&times;</span> Close button -->
            <!-- <img src="static/animation.mp4" alt="Final Image" /> -->
            <video id="final-video" controls autoplay muted>
                <source src="static/animation.mp4" type="video/mp4">
                お使いのブラウザは動画をサポートしていません。
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
